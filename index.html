<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Three JS Assignment</title>
		<style>
			body { margin: 0; }
			button {
				position: relative;
				cursor: pointer;
				background-color: #4285f4;
				color: #ffffff;
				border: none;
				border-radius: 5px;
			}
			.infoWindow{
				margin: 5px;
				border-radius: 5px;
				background-color: wheat;
				display: block;
				position:absolute;
				width: 10rem;
				height: auto;
				right:0;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<script type="module" src="../scripts/main.js"></script>
		<div id="infoWindow" class="infoWindow">
			<div id="drawingTools" style="display: flex; padding: 20px;">
				<button  id="drawBtn"> Start to draw</button>
			</div>
			<div id="modelTools" style="display: none; padding: 20px;">
				<button  id="completeShapeBtn"> Create House</button>
				<input style="max-height: 30px; max-width: 30px;" id="heightOffset" type="number" value="1">
				<input style="max-height: 30px; max-width: 30px;" id="shapeAngle" type="number" value="15">
			</div>
		
		</div>
		<canvas style="position: relative; width: 100%; height: 100%;" id="viewer">
		</canvas>
	</body>
</html>
